<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Details</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="text-center mb-4 text-primary">Enter Patient Details</h2>

    <form action="servlet" method="post" class="border p-4 rounded bg-white">

        <div class="mb-3">
            <label class="form-label">Hospital Name</label>
            <input type="text" name="hospital" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Hospital Address</label>
            <input type="text" name="address" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Contact</label>
            <input type="number" name="contact" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Date of Registration</label>
            <input type="date" name="regDate" class="form-control">
        </div>

        <hr>

        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="fullname" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Date of Birth</label>
            <input type="date" name="dob" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Gender</label><br>
            <input type="radio" name="gender" id="male"> <label for="male">Male</label>
            <input type="radio" name="gender" id="female" class="ms-3"> <label for="female">Female</label>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="mail" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" name="address" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">City</label>
            <input type="text" name="city" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">State</label>
            <input type="text" name="state" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Contact</label>
            <input type="number" name="contact" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Relational Status</label><br>
            <input type="radio" name="status" value="Single"> Single
            <input type="radio" name="status" value="Married" class="ms-3"> Married
            <input type="radio" name="status" value="Divorced" class="ms-3"> Divorced
        </div>

        <div class="mb-3">
            <label class="form-label">Insurance Details</label>
            <input type="text" name="insurance" class="form-control">
        </div>

        <div class="text-center">
            <input type="submit" name="submit" class="btn btn-primary" value="Submit">
        </div>

    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
