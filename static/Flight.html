<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Ticket Booking</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
        <h2 class="text-center mb-4">Flight Ticket Booking</h2>
        <h2 class="text-center mb-4">Enter the Details</h2>

        <form action="flight" method="post">
            <div class="mb-3">
                <label class="form-label">Passenger Name:</label>
                <input type="text" class="form-control" name="passenger" required>
            </div>

            <div class="mb-3">
                <label class="form-label">From:</label>
                <input type="text" class="form-control" name="fromCity" required>
            </div>

            <div class="mb-3">
                <label class="form-label">To:</label>
                <input type="text" class="form-control" name="toCity" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Travel Class:</label>
                <select class="form-select" name="travelClass">
                    <option>Economy</option>
                    <option>Business</option>
                    <option>First Class</option>
                </select>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" name="meal" value="Yes" id="meal">
                <label class="form-check-label" for="meal">Include Meal</label>
            </div>

            <div class="d-grid">
                <input type="submit" class="btn btn-primary" value="Book Flight">
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
