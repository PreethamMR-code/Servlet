<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller Information Form</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="text-center mb-4 text-primary">Seller Information Form</h2>

    <form action="seller" method="post" class="border p-4 rounded bg-white">

        <div class="mb-3">
            <label class="form-label">Client Name</label>
            <input type="text" name="cname" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Additional Client Name</label>
            <input type="text" name="acname" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">City</label>
            <input type="text" name="city" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">State</label>
            <input type="text" name="state" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Pin Code</label>
            <input type="number" name="pincode" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="email" name="email" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label d-block">Preferred Contact Method</label>
            <div class="form-check form-check-inline">
                <input type="radio" name="contact" value="call" class="form-check-input">
                <label class="form-check-label">Call</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" name="contact" value="email" class="form-check-input">
                <label class="form-check-label">E-mail</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" name="contact" value="noPreference" class="form-check-input">
                <label class="form-check-label">No Preference</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Reason for Buying</label>
            <input type="text" name="reason" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Price Range</label>
            <input type="text" name="range" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label d-block">First Time Buyer</label>
            <div class="form-check form-check-inline">
                <input type="checkbox" name="firstTime" value="yes" class="form-check-input">
                <label class="form-check-label">Yes</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" name="firstTime" value="no" class="form-check-input">
                <label class="form-check-label">No</label>
            </div>
        </div>

        <div class="text-center">
            <input type="submit" name="submit" class="btn btn-primary" value="Submit">
        </div>

    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
