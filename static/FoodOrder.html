<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Order</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
        <h2 class="text-center mb-4">Food Order</h2>
        <h2 class="text-center mb-4">Enter the Details</h2>

        <form action="food" method="post">
            <div class="mb-3">
                <label class="form-label">Customer Name:</label>
                <input type="text" class="form-control" name="name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Food Item:</label>
                <input type="text" class="form-control" name="item" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Quantity:</label>
                <select class="form-select" name="quantity">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Delivery Address:</label>
                <textarea class="form-control" name="address" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label d-block">Payment:</label>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="payment" value="COD" id="cod" required>
                    <label class="form-check-label" for="cod">COD</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="payment" value="UPI" id="upi">
                    <label class="form-check-label" for="upi">UPI</label>
                </div>
            </div>

            <div class="d-grid">
                <input type="submit" class="btn btn-primary" value="Place Order">
            </div>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
