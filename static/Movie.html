<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Ticket Booking</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
        <h2 class="text-center mb-4">Movie Ticket Booking</h2>

        <form action="movie" method="post">

            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" class="form-control" name="userName" required>
            </div>

            <div class="mb-3">
                <label for="movie" class="form-label">Movie Name:</label>
                <input type="text" id="movie" class="form-control" name="movieName" required>
            </div>

            <div class="mb-3">
                <label for="time" class="form-label">Show Time:</label>
                <select id="time" name="showTime" class="form-select">
                    <option>10:00 AM</option>
                    <option>1:00 PM</option>
                    <option>4:00 PM</option>
                    <option>7:00 PM</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="seat" class="form-label">Seat Preference:</label>
                <textarea id="seat" name="seatPref" class="form-control" rows="3" placeholder="Front row, balcony, etc."></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label d-block">Payment Type:</label>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="payment" value="UPI" id="upi" required>
                    <label class="form-check-label" for="upi">UPI</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="payment" value="Card" id="card">
                    <label class="form-check-label" for="card">Card</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="payment" value="Cash" id="cash">
                    <label class="form-check-label" for="cash">Cash</label>
                </div>
            </div>

            <div class="d-grid">
                <input type="submit" class="btn btn-primary" value="Book Ticket">
            </div>

        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
