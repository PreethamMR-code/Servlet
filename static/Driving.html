<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driving License Form</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="text-center mb-4 text-primary">Driving License Application</h2>

    <form action="driving" method="post" class="border p-4 rounded bg-white">

        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="fname" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Son/Wife/Daughter of</label>
            <input type="text" name="name" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Date of Birth</label>
            <input type="date" name="dob" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Educational Qualification</label>
            <input type="text" name="Education" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Gender</label><br>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female" class="ms-3"> Female
            <input type="radio" name="gender" value="other" class="ms-3"> Other
        </div>

        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" name="address" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">City</label>
            <input type="text" name="city" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">State</label>
            <input type="text" name="state" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Nationality</label>
            <input type="text" name="country" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Mobile Number</label>
            <input type="number" name="personal" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Occupation</label>
            <input type="text" name="occupation" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Identification Mark</label>
            <input type="text" name="mark" class="form-control">
        </div>

        <div class="text-center">
            <input type="submit" name="submit" class="btn btn-primary" value="Submit">
        </div>

    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
