<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product Order</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-body">
                    <h3 class="text-center mb-4 text-primary"> E-Commerce Product Order</h3>

                    <form action="ecommerce" method="post">

                        <div class="mb-3">
                            <label class="form-label">Customer Name:</label>
                            <input type="text" class="form-control" name="customerName" placeholder="Enter your name" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Product Name:</label>
                            <input type="text" class="form-control" name="productName" placeholder="Enter product name" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Quantity:</label>
                            <select class="form-select" name="quantity">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>5</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Delivery Address:</label>
                            <textarea class="form-control" name="address" rows="3" placeholder="Enter delivery address"></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label d-block">Payment Method:</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="payment" value="COD" required>
                                <label class="form-check-label">Cash on Delivery</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="payment" value="Online">
                                <label class="form-check-label">Online</label>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Place Order</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
