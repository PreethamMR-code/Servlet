<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buyer Information Form</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="text-center mb-4 text-primary">Buyer Information Form</h2>

    <form action="buyer" method="post" class="border p-4 rounded bg-white">

        <div class="mb-3">
            <label class="form-label">Client Name</label>
            <input type="text" name="fname" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" name="lname" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="email" name="email" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="number" name="phone" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" name="address" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label d-block">Preferred Contact Time</label>
            <div class="form-check form-check-inline">
                <input type="checkbox" name="contactTime" value="morning" class="form-check-input">
                <label class="form-check-label">Morning</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" name="contactTime" value="afternoon" class="form-check-input">
                <label class="form-check-label">Afternoon</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" name="contactTime" value="evening" class="form-check-input">
                <label class="form-check-label">Evening</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label d-block">Preferred Contact Method</label>
            <div class="form-check form-check-inline">
                <input type="checkbox" name="contactMethod" value="call" class="form-check-input">
                <label class="form-check-label">Call</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" name="contactMethod" value="email" class="form-check-input">
                <label class="form-check-label">E-mail</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" name="contactMethod" value="text" class="form-check-input">
                <label class="form-check-label">Text</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label d-block">Current Living Situation</label>
            <div class="form-check form-check-inline">
                <input type="radio" name="living" value="own" class="form-check-input">
                <label class="form-check-label">Own</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" name="living" value="rent" class="form-check-input">
                <label class="form-check-label">Rent</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" name="living" value="other" class="form-check-input">
                <label class="form-check-label">Other</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">City</label>
            <input type="text" name="city" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">State</label>
            <input type="text" name="state" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Pin Code</label>
            <input type="number" name="pincode" class="form-control">
        </div>

        <div class="text-center">
            <input type="submit" name="submit" class="btn btn-primary" value="Submit">
        </div>

    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
