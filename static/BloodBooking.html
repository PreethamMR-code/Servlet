<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-body">
                    <h3 class="text-center mb-4 text-primary"> Blood Booking Form</h3>
                    <h3 class="text-center mb-4">Enter the Details</h3>

                    <form action="blood" method="post">

                        <div class="mb-3">
                            <label class="form-label">Donor Name:</label>
                            <input type="text" class="form-control" name="donorName" placeholder="Enter donor name" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Blood Group:</label>
                            <select class="form-select" name="bloodGroup">
                                <option>A+</option>
                                <option>B+</option>
                                <option>AB+</option>
                                <option>O+</option>
                                <option>A-</option>
                                <option>B-</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Hospital Name:</label>
                            <input type="text" class="form-control" name="hospital" placeholder="Enter hospital name" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Reason / Message:</label>
                            <textarea class="form-control" name="message" rows="3" placeholder="Enter your message or reason"></textarea>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="urgentCheck" name="urgent" value="Yes">
                            <label class="form-check-label" for="urgentCheck">Urgent</label>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Submit Request</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
